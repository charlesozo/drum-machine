<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Charles drum machine</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1 class="text-center title" style="color: orange;font-family: 'Roboto', sans-serif;">
      Charles Drum Machine
    </h1>
    <main>
      <div class="container" id="drum-machine">
        <div class="main-pad" class="col-7">
          <div class="drum-pad" id="Heater-1" onclick="play1()">
            Q
               <audio class="clip" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>
          </div>
          <div class="drum-pad" id="Heater-2" onclick="play2()" >
            W
            <audio class="clip" id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>
          </div>
          <div class="drum-pad" id="Heater-3" onclick="play3()">
            E
            <audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>
          </div>
          <div class="drum-pad" id="Heater-4" onclick="play4()">
            A
            <audio class="clip" id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>
          </div>
          <div class="drum-pad" id="Clap" onclick="play5()">
            S
            <audio class="clip" id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>
          </div>
          <div class="drum-pad" id="Open-HH" onclick="play6()">
            D
            <audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio> 
          </div>
          <div class="drum-pad" id="Kick-n'-Hat" onclick="play7()">
            Z
            <audio class="clip" id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio> 
          </div>
          <div class="drum-pad" id="Kick" onclick="play8()">
            X
            <audio class="clip" id="X" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio> 
          </div>
          <div class="drum-pad" id="Closed-HH" onclick="play9()">
            C
            <audio class="clip" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio> 
          </div>
        </div>
        <div class="col-4 display">
          <div class="power">Power</div>
          <div class="toggle">
            <div class="indicator"></div>
          </div>
          <div id="display">OFF</div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
  </body>
</html>
